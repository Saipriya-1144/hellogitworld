name: Deploy to Azure App Services

on:
  push:
    branches:
      - master
  schedule: 
    - cron: "0 0/3 * * *"

jobs:
  build-and-deploy-node-app:
    runs-on: ubuntu-latest

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: modify and build the Node.js App
        run: |
          chmod +x ./__tests__/modify-and-build.sh
          ./__tests__/modify-and-build.sh

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and test
        run: |
          cd nodeapp
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: nodeapp

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_NODEAPP1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lwasv2-euap-node-githubactions'
          slot-name: 'Production'
          package: nodeapp